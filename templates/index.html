<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>La mia To-Do List</h1>
        <form action="/" method="post">
            <input type="text" name="task" placeholder="Aggiungi una nuova attivitÃ " required>
            <button type="submit">Aggiungi</button>
        </form>
        <ul>
            {% for task_index in range(todo_list|length) %}
                <li>{{ todo_list[task_index] }} <a href="/delete/{{ task_index }}">Elimina</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
